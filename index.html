<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script src="assets/javascript/moment.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <h1 class="jumbotron">Train Schedule</h1>
    <h3>current schedule</h3>
    <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>#</th>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>

            </tr>
            <tr>
                <th scope="row">2</th>

            </tr>
            <tr>
                <th scope="row">3</th>

            </tr>
        </tbody>
    </table>
    <form>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName-input">
        </div>
        <div class="form-group">
            <label for="Destination">Destination</label>
            <input type="text" class="form-control" id="destination-input">
        </div>
        <div class="form-group">
            <label for="trainStart">First TrainTime</label>
            <input type="text" class="form-control" id="trainStart-input">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency-input">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

        <script src="assets/javascript/app.js"></script>       
</body>

</html>
